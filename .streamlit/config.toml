[theme]
# Warna Tombol dan Link (Ungu Khas Canva)
primaryColor="#8B5EE0" 

# Latar Belakang Sekunder (untuk Sidebar atau elemen input/container)
secondaryBackgroundColor="#F0F0F5" 

# Latar Belakang Utama (sangat terang, mendekati putih)
backgroundColor="#FFFFFF" 

# Warna Teks (hitam standar)
textColor="#262730"

# Gunakan font sans serif
font="sans serif"

# =========================================================
# PERBAIKAN: MENENTUKAN VERSI PYTHON YANG DIDUKUNG DEPENDENSI
# =========================================================
[runner]
# Mengubah versi Python default (3.13) menjadi versi yang lebih stabil (3.10)
# agar library 'streamlit-gsheets-connection' dapat diinstal.
python_version = "3.10"
